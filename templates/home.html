
<div ng-include="'templates/_nav.html'"> </div>

<main class="container">         
    <div class="row">
    </br>
        <input type="text"  ng-model="busca.nome" placeholder="Busca">                
    </div>       

    <div class="row">
        <table class="striped">
            <thead>
                <tr>
                    <th> Nome </th>
                    <th> E-mail </th>
                    <th> Nota1 </th>
                    <th> Nota2 </th>
                    <th> Nota3 </th>
                    <th> Média </th>
                    <th> Ação </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in alunos | filter:busca">
                    <td ng-bind="aluno.nome"></td>
                    <td ng-bind="aluno.email"></td>
                    <td ng-bind="aluno.nota1"></td>
                    <td ng-bind="aluno.nota2"></td>
                    <td ng-bind="aluno.nota3"></td>  
                    <td ng-bind="aluno.media"></td>  
                    <td> 
                        <button ng-click="editarAluno(aluno)" class="btn blue"> Editar</button> 
                        <button ng-click="deletarAluno(aluno)" class="btn red"> Deletar</button>
                    </td>           
                </tr>
            </tbody>
        </table>          
    </div>

    <div class="row">
        </br>
        <a class="waves-effect waves-light btn modal-trigger" ng-click="abreAddAluno()">Adicionar</a>
    </div>
</main>        

<!-- Modal Structure -->
<div id="modal" class="modal">
    <div class="modal-content">

        <h4 ng-if="!editando">Adicionar Aluno</h4>
        <h4 ng-if="editando">Editando Aluno</h4>

        <p>Preencha os dados do Aluno</p>

        <div class="row">
            <div class="input-field col m6 s12">
                <input id="nome" type="text" ng-model="Aluno.nome" class="validate" placeholder="Nome">
            </div>
            <div class="input-field col m6 s12">
                <input id="email" type="text" ng-model="Aluno.email" class="validate" placeholder="Email">
            </div>
            <div class="input-field col m4 s12">
                <input id="nota1" type="text" ng-model="Aluno.nota1"  class="validate" placeholder="Nota1">
            </div>
            <div class="input-field col m4 s12">
                <input id="nota2" type="text" ng-model="Aluno.nota2" class="validate" placeholder="Nota2">
            </div>
            <div class="input-field col m4 s12">
                <input id="nota3" type="text" ng-model="Aluno.nota3" class="validate" placeholder="Nota3">
            </div>                        
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancelar</a>

        <a ng-if="!editando" ng-click="addAluno(Aluno)" class="waves-effect waves-light btn blue" >Adicionar</a>
        <a ng-if="editando" ng-click="salvarAluno(Aluno)" class="waves-effect waves-light btn blue" >Salvar</a>
    </div>
</div>
